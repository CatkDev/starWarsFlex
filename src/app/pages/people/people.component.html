<mat-toolbar class="yellow">
    <span>Star Wars Characters</span>
</mat-toolbar>

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="center center">
        <div fxFlex="25" fxFlex.xs="100" fxFlex.sm="33" *ngFor="let p of peopleArray">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title class="ta-left">{{ p?.properties.name }}</mat-card-title>
                    <mat-card-subtitle class="ta-left">{{ p?.properties.gender | uppercase }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="./assets/images/characters.jpg" alt="Star Wars Charactere">
                <mat-card-content class="ta-left">
                    Größe: {{ p?.properties.height }}
                    <br>
                    Geburtsjahr: {{ p?.properties.birth_year }}
                </mat-card-content>
            </mat-card>
            <button mat-raised-button class="detail-button">Details</button>
        </div>
        <div *ngIf="showDetails" fxFlex="60" fxFlex.xs="60" fxFlex.sm="60">
            <mat-card>
                <mat-card-header>
                    <mat-card-title class="ta-left">Details</mat-card-title>
                </mat-card-header>
                <mat-card-content class="ta-left">
                    Größe: 145
                    <br>
                    Geburtsjahr: 35566
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
